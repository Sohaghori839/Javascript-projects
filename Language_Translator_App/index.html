<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Language Translator App</title>
    <link rel="icon" type="" href="language-translation-icon-free-vector.jpg">
</head>

<body>
   
<div class="container">
    <div class="wrapper">
        <div class="text-input">
            <textarea class="from-text" placeholder="Enter Text"></textarea>
            <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
        </div>
        <ul class="controls">
            <li class="row form">
                <div class="icons">
                    <i id="from" class="fa-solid fa-volume-high"></i>
                    <i id="from" class="fa-solid fa-copy"></i>
                </div>
                <select></select>
            </li>
<li class="exchange"><i class="fa-solid fa-right-left"></i></li>
            <li class="row to">
                <select></select>

                <div class="icons">
                    <i id="to" class="fa-solid fa-volume-high"></i>
                    <i id="to" class="fa-solid fa-copy"></i>
                </div>
               
            </li>
        </ul>
    </div>
    <button>Translate Text</button>
</div>
<script src="countries.js"></script>
<script src="app.js"></script>
</body>

</html>
